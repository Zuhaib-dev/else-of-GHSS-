<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get addmission </title>
</head>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<body>
    <!-- inline css -->
     <style>
        #preloader{
            position: fixed;
            background: white url(images/6cec803ecf734c9a05294ac8ddd623dc.gif) no-repeat center center;
            height: 100vh;
            width: 100%;
            z-index: 1000;
        }
        
     </style>
    <!-- preloader
      -->
    <div id="preloader"></div>
     <!-- header -->
     <header class="text-gray-400 bg-gray-900 body-font">
        <div
          class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
        >
          <a
            class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
          >
            <img
              src="images/GHSS.jpg"
              alt="Logo"
              class="w-20 h-20 rounded-full mr-3"
            />
            <span class="ml-3 text-xl">GHSS Zoohama</span>
          </a>
          <nav
            class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
          >
            <a href="#" class="mr-5 hover:text-white">Home</a>
            <a href="#" class="mr-5 hover:text-white">Gallery</a>
            <a href="#" class="mr-5 hover:text-white">IT</a>
            <a href="#" class="mr-5 hover:text-white">Locate Us</a>
          </nav>
          <button
            class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0"
          >
            <a href="#">Contact Us</a>
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
    <!-- form -->
    <div class="min-h-screen bg-gray-900 text-white flex items-center justify-center">
        <div class="max-w-4xl w-full mx-auto p-6 bg-gray-800 rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
          <h1 class="text-3xl font-bold text-center text-white mb-8 animate-pulse">
            School Admission Form
          </h1>
          <form action="https://formspree.io/f/mkgngqyn" method="POST" class="space-y-6">
            <!-- Full Name -->
            <div>
              <label for="fullName" class="block text-sm font-medium text-gray-300">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Enter your full name"
                required
                class="mt-1 block w-full p-3 border border-gray-600 bg-gray-700 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white"
              />
            </div>
      
            <!-- Date of Birth -->
            <div>
              <label for="dob" class="block text-sm font-medium text-gray-300">Date of Birth</label>
              <input
                type="date"
                id="dob"
                name="dob"
                required
                class="mt-1 block w-full p-3 border border-gray-600 bg-gray-700 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white"
              />
            </div>
      
            <!-- Email Address -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
                class="mt-1 block w-full p-3 border border-gray-600 bg-gray-700 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white"
              />
            </div>
      
            <!-- Phone Number -->
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                required
                class="mt-1 block w-full p-3 border border-gray-600 bg-gray-700 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white"
              />
            </div>
      
            <!-- Address -->
            <div>
              <label for="address" class="block text-sm font-medium text-gray-300">Address</label>
              <textarea
                id="address"
                name="address"
                rows="3"
                placeholder="Enter your address"
                required
                class="mt-1 block w-full p-3 border border-gray-600 bg-gray-700 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white"
              ></textarea>
            </div>
      
            <!-- Previous School -->
            <div>
              <label for="prevSchool" class="block text-sm font-medium text-gray-300">Previous School</label>
              <input
                type="text"
                id="prevSchool"
                name="prevSchool"
                placeholder="Enter the name of your previous school"
                required
                class="mt-1 block w-full p-3 border border-gray-600 bg-gray-700 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white"
              />
            </div>
      
            <!-- Class to Enroll -->
            <div>
              <label for="class" class="block text-sm font-medium text-gray-300">Class to Enroll</label>
              <select
                id="class"
                name="class"
                required
                class="mt-1 block w-full p-3 border border-gray-600 bg-gray-700 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white"
              >
                <option value="" disabled selected>Select class</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="11-humanity">Class 11 (Humanities)</option>
                <option value="11-med">Class 11 (Medical)</option>
                <option value="12-humanity">Class 12 (Humanities)</option>
                <option value="12-med">Class 12 (Medical)</option>
              </select>
            </div>
      
            <!-- Category -->
            <div>
              <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
              <select
                id="category"
                name="category"
                required
                class="mt-1 block w-full p-3 border border-gray-600 bg-gray-700 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white"
              >
                <option value="" disabled selected>Select category</option>
                <option value="general">General</option>
                <option value="obc">OBC</option>
                <option value="st">ST</option>
                <option value="sc">SC</option>
                <option value="rba">RBA</option>
              </select>
            </div>
      
            <!-- Parent/Guardian Name -->
            <div>
              <label for="guardianName" class="block text-sm font-medium text-gray-300">Parent/Guardian Name</label>
              <input
                type="text"
                id="guardianName"
                name="guardianName"
                placeholder="Enter your parent/guardian's name"
                required
                class="mt-1 block w-full p-3 border border-gray-600 bg-gray-700 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-white"
              />
            </div>
      
            <!-- Submit Button -->
            <div>
              <button
                type="submit"
                class="w-full py-3 px-4 bg-blue-500 text-white font-medium rounded-lg shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 transform hover:scale-110 transition-transform duration-300"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- footer -->
    <footer class="text-gray-400 bg-gray-900 body-font">
        <div
          class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
        >
          <a
            class="flex title-font font-medium items-center md:justify-start justify-center text-white"
          >
            <img
              src="images/GHSS.jpg"
              alt="Logo"
              class="w-20 h-20 rounded-full mr-3"
            />
            <span class="ml-3 text-xl">GHSS Zoohama</span>
          </a>
          <p
            class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4"
          >
            © 2024 GHSS —
            <a
              href="#"
              class="text-gray-500 ml-1"
              target="_blank"
              rel="noopener noreferrer"
              >@Xuhaib</a
            >
          </p>
          <span
            class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
          >
            <a class="text-gray-400">
              <svg
                fill="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-5 h-5"
                viewBox="0 0 24 24"
              >
                <path
                  d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
                ></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-400">
              <svg
                fill="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-5 h-5"
                viewBox="0 0 24 24"
              >
                <path
                  d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
                ></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-400">
              <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-5 h-5"
                viewBox="0 0 24 24"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
                ></path>
              </svg>
            </a>
            <a class="ml-3 text-gray-400">
              <svg
                fill="currentColor"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="0"
                class="w-5 h-5"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="none"
                  d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
                ></path>
                <circle cx="4" cy="4" r="2" stroke="none"></circle>
              </svg>
            </a>
          </span>
        </div>
      </footer>
      
      
<!-- js -->
 <script>
    var loader = document.getElementById("preloader")
    window.addEventListener("load", function(){
        loader.style.display = "none";
    })
 </script>
</body>
</html>
